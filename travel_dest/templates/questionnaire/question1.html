{% extends 'main.html' %}
{% block content %}


<h1 class="text-center mb-3">Question 1</h1>
<h2 class="text-center mb-3">{{ question.question }}</h2>
<form method="post" action="{% url 'questionnaire:submit_form' %}">
    {% csrf_token %}
    {% for choice in question.choice_set.all %}
    <div class="form-check">
        <input type="radio" name="choice" class="form-check-input" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
        <label for="choice{{ forloop.counter }}">{{ choice.choice }}</label>
    </div>
    {% endfor %}
    <input type="submit" value="Select" class="btn btn-success btn-lg btn-block mt-4">
</form>

{% endblock %}
